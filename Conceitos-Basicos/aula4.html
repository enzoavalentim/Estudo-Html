<! O que são Tags -->

<! Cada tag é uma caixinha com um tipo de fonte ou estilo de texto/delimitação -->
<h1>Seja Bem vindo!</h1>  <!-- Cabeçalho -->
<h2>Texto menor</h2>

<hr/>  <!-- Linha horizontal -->

<p>Algum texto qualquer</p>
<strong>Este texto está em <u>negrito</u></strong>

<em>Este texto está em itálico</em>
<u>Este texto está sublinhado</u>
