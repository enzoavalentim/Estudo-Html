<! Estrutura basica HTML -->

<DOCTYPE html> <!-- Define o tipo do documento -->

<html> <!-- Todo site vai ficar dentro dessa teg -->

    </head>

    <body> <!-- Corpo da pagina, tudo que aparece na pagina fica aqui dentro -->
        Testando 1,2,3...
    </body>

</html>
