<h1>Seja bem vindo</h1>

<!-- Tag de imagem -->
<img src="https://www.google.com/logos/google.jpg" width="100px" height="100px"/> <!-- src é o link da imagem, width é a largura em pixels, height é a altura em pixels-->

<!-- Tag de link possui atributos -->
<a href="https://www.google.com">Clique aqui para entrar no Google</a> <!-- href é o atributo que define o destino do link -->
